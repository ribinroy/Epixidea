	<!-- Start container -->
	<div class="container">
		<div class="select-video-opt">

            <div class="step well">
            	<h3>What's your goal with video?</h3>

	    		</div>
				<div class="step-selection">
	            	<input type="radio" id="test2" name="radio-group" checked>
	    			<label for="test2">Improve Performance of Existing Creatives</label>
	    		</div>
	    		<div class="step-selection">
	            	<input type="radio" id="test3" name="radio-group" checked>
	    			<label for="test3">Need Original Creatives</label>
	    		</div>
	    		<div class="step-selection">
	            	<input type="radio" id="test4" name="radio-group" checked>
	    			<label for="test4">Other</label>
	    		</div>
            </div>
            <div class="step well">
            	<h3>Have you worked with EcomVids before?</h3>
            	<div class="step-selection">
	            	<input type="radio" id="test5" name="radio-group" checked>
	    			<label for="test5">No not yet</label>
	    		</div>
				<div class="step-selection">
	            	<input type="radio" id="test6" name="radio-group" checked>
	    			<label for="test6">Yes I have!</label>
	    		</div>
	    	</div>
            <div class="step well">
            	<h3>How soon do you need your videos?</h3>
            	<div class="step-selection">
	            	<input type="radio" id="test7" name="radio-group" checked>
	    			<label for="test7">As soon as possible!</label>
	    		</div>
				<div class="step-selection">
	            	<input type="radio" id="test8" name="radio-group" checked>
	    			<label for="test8">Within 3-5 Weeks</label>
	    		</div>
	    		<div class="step-selection">
	            	<input type="radio" id="test9" name="radio-group" checked>
	    			<label for="test9">Within the next 2-3 Months</label>
	    		</div>
	    		<div class="step-selection">
	            	<input type="radio" id="test10" name="radio-group" checked>
	    			<label for="test10">Not anytime soon</label>
	    		</div>
	    	</div>
	    	<div class="step well social-box">
            	<h3>What type of video content do you need?</h3>
            	<div class="step-selection">
	            	<input type="radio" id="test11" name="radio-group" checked>
	    			<label for="test11"><img src="img/facebook-logo.jpg" />Social Media Ads</label>
	    		</div>
            	<div class="step-selection">
	            	<input type="radio" id="test12" name="radio-group" checked>
	    			<label for="test12"><img src="img/amazone-logo.jpg" />Amazon EBC Video</label>
	    		</div>
			</div>
			<button class="action back">Back</button>
            <button class="action next">Next</button>
            <button class="action submit btn btn-success">Submit</button>
		</div>
	</div>

							<input type="checkbox" value="accept_1" id="check_1" name="check_1" />

							</label>
						</div>
					</div>
					<button type="submit" class="btn btn-submit">Submit</button>

			</div>
		</div>
	</div>

	<!-- Register modal -->
	<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="myRegister" aria-hidden="true">

							<input type="checkbox" value="accept_2" id="check_2" name="check_2" />
							<label for="check_2"><span>I Agree to the <strong>Terms &amp; Conditions</strong></span>
							</label>
						</div>

			</div>
		</div>
	</div>

	<!-- Search Menu -->
	<div class="search-overlay-menu">
		<span class="search-overlay-close"><i class="icon_close"></i></span>
		<form role="search" id="searchform" method="get">
			<input value="" name="q" type="search" placeholder="Search..." />
			<button type="submit"><i class="icon-search-6"></i>
			</button>
		</form>
	</div>
	<!-- End Search Menu -->

	<!-- COMMON SCRIPTS -->
	<script src="js/jquery-2.2.4.min.js"></script>
	<script src="js/common_scripts_min.js"></script>
	<script src="assets/validate.js"></script>
	<script src="js/functions.js"></script>

	<!-- SPECIFIC SCRIPTS -->
	<script type="text/javascript">
		$(document).ready(function(){
		  var current = 1;
			
			widget      = $(".step");
			btnnext     = $(".next");
			btnback     = $(".back"); 
			btnsubmit   = $(".submit");

			// Init buttons and UI
			widget.not(':eq(0)').hide();
			hideButtons(current);
			setProgress(current);

			// Next button click action
			btnnext.click(function(){
			    if(current < widget.length) { 			
		            widget.show(); 			
		            widget.not(':eq('+(current++)+')').hide();
		  	        setProgress(current); 
		            //alert("I was called from btnNext");
		        } 		
		       hideButtons(current); 	
		   });
		   
		  // Back button click action 	
		  btnback.click(function(){ 		
		      if(current > 1){
				    current = current - 2;
				    btnnext.trigger('click');
			    }
		        hideButtons(current);
		    });		
		});

		// Change progress bar action
		setProgress = function(currstep){
			var percent = parseFloat(100 / widget.length) * currstep;
			percent = percent.toFixed();
			$(".progress-bar")
		        .css("width",percent+"%")
		        .html(percent+"%");		
		}

		// Hide buttons according to the current step
		hideButtons = function(current){
			var limit = parseInt(widget.length); 

			$(".action").hide();

			if(current < limit) btnnext.show(); 	
		  if(current > 1) btnback.show();
			if(current == limit) { btnnext.hide(); btnsubmit.show(); }
		}
	</script>

</body>
